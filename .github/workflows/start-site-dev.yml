name: Start Dev Site
on:
  push:
    branches:
      - develop
    tags:
      - "!*"

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: yokobond/scratch-gui
          ref: xcratch
          path: ./scratch-gui
      - run: npm install
        working-directory: ./scratch-gui
      - uses: actions/checkout@v2
        with:
          repository: yokobond/mbit-more
          ref: develop
          path: ./mbit-more
      - run: node ./scripts/install.js --vm=../scratch-gui/node_modules/scratch-vm --gui=../scratch-gui --url="https://yokobond.github.io/mbit-more/dev/dist/microbitMore.mjs" -C
        working-directory: ./mbit-more
      - run: node ./scripts/change-logo.js -gui=../scratch-gui
        working-directory: ./mbit-more
      - run: npm run build
        working-directory: ./scratch-gui
      - run: cp ./mbit-more/site/index.html ./scratch-gui/build/index.html
      - run: cp ./mbit-more/site/favicon.ico ./scratch-gui/build/static/favicon.ico
      - run: cp -r ./mbit-more/dist ./scratch-gui/build/dist
      - run: cp -r ./mbit-more/example ./scratch-gui/build/example
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./scratch-gui/build
          destination_dir: ./dev
          keep_files: true
